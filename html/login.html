<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>일룸</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.iloom.com/img/front/main/favicon.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/eventNews.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/commonSub.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/eventNews.js"></script>
  </head>
  <body>


    <div id="bnd"></div>
    <div id="gm"></div>
    <div id="header"></div>
    <div id="move"></div>
    <div id="allm"></div>

    <div id="login">
      <div class="logBox">
        <div class="logHead">
          <h3>로그인</h3>
          <ul>
            <li class="member memchk">회원</li>
            <li class="nonMember">비회원(주문조회)</li>
          </ul>
        </div>
        <div class="logBody">
          <div class="mem">
            <input type="text" placeholder="아이디(이메일)">
            <input type="password" placeholder="비밀번호">
            <div class="log_chk">
              <img src="../img/check.png">
              <p>아이디 저장</p>
            </div>
            <span class="log_etc">
              <span><a href="join.html">신규 회원가입</a></span>
              <span><a href="find.html">아이디 / 비밀번호 찾기</a></span>
            </span>
            <button class="redBtn">로그인</button>
          </div>
          <div class="nonmem" style="display:none">
            <input type="text" placeholder="주문 번호">
            <input type="password" placeholder="주문 비밀번호">
            <button class="redBtn">주문조회</button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>


  </body>
</html>
